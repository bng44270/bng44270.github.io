<html>
  <head>
    <title>DomTerm test</title>
    <script src="/js/domterm.js" type="text/javascript"></script>
    <script src="/js/webrequest.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="terminal"></div>								
    <script type="text/javascript">
      document.body.onload = function() {
        var term = new DomTerm('terminal');
        term.addCommand('getloc',function(thisTerm,input) {
          var url = input.replace(/^getloc[ \t]+/,'');
          var request = new WebRequest('GET','https://ifconfig.co');
          
          request.response.then(resp => {
            thisTerm.showOutput("Location:  " + JSON.stringify(resp.body));
          });
        });
      };
    </script>
  </body>
</html>
