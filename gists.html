<script type="text/javascript">
  Array.prototype.unique = function() {
    newAr = [];
    this.forEach(function(thisItem) {
      if (newAr.indexOf(thisItem) == -1) newAr.push(thisItem);
    });
    return newAr;
  };

  function viewGistType() {
	  $('#content').hide();
	  $('#loadinglist').show();
	$('#content').html('');

    $.get('https://api.github.com/users/bng44270/gists',function(gistData,status,xhr) {

		gistData.filter(function(thisGist) {
        	return thisGist.files[Object.keys(thisGist.files)[0]].filename.replace(/^.*\.([^$]+)$/,"$1") == $('#gisttype').val();
	  	}).map(function(thisGist) {
			return '<a target="_blank" href="' + thisGist.html_url + '">'  + thisGist.description + ' (' + thisGist.files[Object.keys(thisGist.files)[0]].filename + ')</a><br/>';
	  	}).forEach(function(thisGist) {
			$('#content').append(thisGist);
		});

		xhr.getResponseHeader('link').split(',').forEach(function(thisLink) {
			var link = thisLink.replace(/^[ \t]*<([^>]+)>.*$/,"$1");
			$.get(link,function(newGistData) {
				newGistData.filter(function(thisGist) {
        			return thisGist.files[Object.keys(thisGist.files)[0]].filename.replace(/^.*\.([^$]+)$/,"$1") == $('#gisttype').val();
	  			}).map(function(thisGist) {
					return '<a target="_blank" href="' + thisGist.html_url + '">'  + thisGist.description + ' (' + thisGist.files[Object.keys(thisGist.files)[0]].filename + ')</a><br/>';
	  			}).forEach(function(thisNewGist) {
					$('#content').append(thisNewGist);
				});
			});
		});

		$('#loadinglist').hide();
		$('#content').show();
    });
  }

  $(document).ready(function() {
	  $('#loadinglist').hide();
	  $('#gisttype').hide();
    $.get('https://api.github.com/users/bng44270/gists',function(gistData,status,xhr) {
		    gistData.map(function(thisGist) {
			    var type = thisGist.files[Object.keys(thisGist.files)[0]].filename.replace(/^.*\.([^$]+)$/,"$1");
			    return type;
		    }).forEach(function(thisType) {
				var found = false;
				for (var thisOpt in $('#gisttype')[0].childNodes) {
					if (thisOpt.value == thisType) {
						found = true;
					}
				}
				if (!found) {
					$('#gisttype').append('<option value="' + thisType + '">' + thisType + ' files</option>');
				}
			});

			xhr.getResponseHeader('link').split(',').forEach(function(thisLink) {
				var link = thisLink.replace(/^[ \t]*<([^>]+)>.*$/,"$1");
				$.get(link,function(newGistData) {
					newGistData.map(function(thisGist) {
			    		return thisGist.files[Object.keys(thisGist.files)[0]].filename.replace(/^.*\.([^$]+)$/,"$1");
		    		}).forEach(function(thisType) {
						var found = false;
						for (var thisOpt in $('#gisttype')[0].childNodes) {
							if (thisOpt.value == thisType) {
								found = true;
							}
						}
						if (!found) {
							 $('#gisttype').append('<option value="' + thisType + '">' + thisType + ' files</option>');
						}
					});
				});
			});
		});

		$('#loadingsel').hide();
		$('#gisttype').show();
  });
</script>
