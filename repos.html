<script type="text/javascript">
  var skipRepos = ['bng44270.github.io','advanced-js-k2020','knowledge_2019_loaner_request','snWebCli','snWebCli-Additions','devtraining-needit-newyork'];

  $(document).ready(function() {
    $.get('https://api.github.com/users/bng44270/repos',function(repoData) {
	    $('#content').append(repoData.filter(thisRepo => {
		    return skipRepos.indexOf(thisRepo['name']) == -1;
	    }).map(thisRepo => {
     		return ('<div class="gitlink"><a href="' + thisRepo['html_url'] + '" target="_blank">' + thisRepo['description'] + ' (' + thisRepo['name'] + ')</a></div>');
   		}).join(''));
    });

	$.get('https://api.github.com/users/bng44270/gists',(gistData,status,xhr) => {
		$('content').append(gistData.map(thisGist => {
			return '<div class="gitlink"><a target="_blank" href="' + thisGist.html_url + '">'  + thisGist.description + ' (' + thisGist.files[Object.keys(thisGist.files)[0]].filename + ')</a></div>';
  		}).join(''));
	
		xhr.getResponseHeader('link').split(',').forEach(thisLink => {
			var link = thisLink.replace(/^[ \t]*<([^>]+)>.*$/,"$1");
			$.get(link,newGistData => {	
				$('#content').append(newGistData.map(thisGist => {
					return '<div class="gitlink"><a target="_blank" href="' + thisGist.html_url + '">'  + thisGist.description + ' (' + thisGist.files[Object.keys(thisGist.files)[0]].filename + ')</a></div>';
		  		}).join(''));
			});
		});
	});

	$('#gitsearch').change(function() {
		$('.gitlink').hide();
		$('.gitlink').find('a:contains("' + $('#gitsearch').val() + '")').parent().show();
	});

});
</script>
