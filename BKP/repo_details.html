<script type="text/javascript">
  function getQuery() {
    var queryAr = {};

    var currentArgs = window.location.search.replace(/^\?/,'').split('&');
    
    if (currentArgs[0].length > 0)
      currentArgs.forEach(function(thisData) {
        queryAr[thisData.split('=')[0]] = thisData.split('=')[1];
      });

    return queryAr;
  }

  $(document).ready(function() {
    var queryArgs = getQuery();
    if (queryArgs['name'].length > 0) {
      $.get('https://raw.githubusercontent.com/bng44270/' + queryArgs['name'] + '/master/README.md',function(data) {
        $.post('https://api.github.com/markdown',JSON.stringify({"text":data,"mode":"gfm"}),function(htmlData) {
		$('#content').html(htmlData + '<br/><br/><a href="https://github.com/bng44270/' + queryArgs['name'] + '" target="_blank">View Repository</a>');
        });
      });
    }
  });
</script>
