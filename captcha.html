<html>
  <head>
    <title>Captcha Test</title>
    <script src="/js/captcha.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>JS Captcha Demo</h1><br/>
    <div id="countercell"></div><br/>
    <button id="resetcounter">Reset Counter Captcha</button><br/><br/>
    <div id="matchcell"></div><br/>
    <button id="resetmatch">Reset Match Captcha</button><br/><br/>

    <script type="text/javascript">
      var thisCounter = null;
      var thisMatch = null;

      document.getElementById('resetcounter').onclick = () => {
        var obj = document.getElementById('countercell');;

        if (obj.children.length > 0) {
          obj.children[obj.children.length -1].remove();
        }

        counterCaptcha = new CounterCaptcha(obj);
      };

      document.getElementById('resetmatch').onclick = () => {
        var obj = document.getElementById('matchcell');;

        if (obj.children.length > 0) {
          obj.children[obj.children.length -1].remove();
        }

        counterCaptcha = new MatchCaptcha(obj);
      };

      document.body.onload = function() {
        document.getElementById('resetcounter').click();
        document.getElementById('resetmatch').click();
      };
    </script>
  </body>
</html>
